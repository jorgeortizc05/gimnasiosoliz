<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">
	<ui:define name="titulo">
		Lista_Producto
	
	</ui:define>
	<ui:define name="cuerpo">
	<b:panel title="Lista de Productos" look="primary">
		<b:dataTable  value="#{productoController.listProd}" var="prod" id="dtProductos" widgetVar="dTWWProductos" autoUpdate="true"
						excel="true" pdf="true">
			
			<b:dataTableColumn value="#{prod.prodNombre}" label="Producto"/>
			<b:dataTableColumn value="#{prod.prodCodigo}" label="Código Barras"/>
			<b:dataTableColumn value="#{prod.prodPrecio}" label="Precio"/>
			<b:dataTableColumn value="#{prod.prodDescripcion}" label="Descripción"/>
			<b:dataTableColumn label="Opciones">
				<b:commandButton action="#{productoController.irUpdProducto(prod)}" icon-awesome="fas fa-edit" update="mensajes"/>
		       	<p:commandButton update="mensajes" action="#{productoController.deleteProducto(prod)}" 
		       	icon="fas fa-trash-alt" oncomplete="PF('dTWWProductos').filter()">
		       		<p:confirm header="Confirmación" message="Estas seguro?" icon="ui-icon-alert" />
		       	</p:commandButton>
			</b:dataTableColumn >
		 			   
		</b:dataTable>
	</b:panel>
	<b:commandButton value="Nuevo" action="nuevo-producto?faces-redirect=true" ajax="false" look="success"/>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
      <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
      <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
	
	</ui:define>
	


</ui:composition>
</html>
