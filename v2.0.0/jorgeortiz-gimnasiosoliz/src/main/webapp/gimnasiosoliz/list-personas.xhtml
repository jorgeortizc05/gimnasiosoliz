<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	
	<b:panel title="Personas" look="primary">
		<b:dataTable value="#{personaController.listPer}" var="per" id="dtPersonas" widgetVar="dTWWPersonas" excel="true" autoUpdate="true">
		   <b:dataTableColumn value="#{per.perId}" label="id"/>
		   <b:dataTableColumn value="#{per.perCedula}" label="Cédula"/>
		   <b:dataTableColumn value="#{per.perNombres}" label="Nombres"/>
		   <b:dataTableColumn value="#{per.perTelefono}" label="Teléfono"/>
		   <b:dataTableColumn value="#{per.perActivo}" label="Estado suscripción"/>
		   
		   <b:dataTableColumn label="Opciones">
		   		<b:commandButton  
		       	 ajax="false" icon-awesome="fas fa-file-pdf"/>
		    	<b:commandButton action="#{personaController.irUpdPersona(per)}" icon-awesome="fas fa-edit"/>
		       	<p:commandButton action="#{personaController.deletePersona(per)}" update="mensajes mensajes1" icon="fas fa-trash-alt"
		       	 oncomplete="PF('dTWWPersonas').filter()">
		       		<p:confirm header="Confirmación" message="Estas seguro?" icon="ui-icon-alert" />
		       	</p:commandButton>
		   </b:dataTableColumn>
		</b:dataTable>		
	</b:panel>
	<b:commandButton value="Nuevo" action="nueva-persona?faces-redirect=true" ajax="false" look="primary" />
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
      <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
      <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
	</ui:define>
	


</ui:composition>
</html>
