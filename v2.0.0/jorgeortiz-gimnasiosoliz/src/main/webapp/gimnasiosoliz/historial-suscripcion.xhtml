<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:uti="http://java.sun.com/jsf/composite/util"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!--

<h:head>
	<f:metadata>
        <f:viewParam id="id" name="id" value="#{controlAccesoController.vIdPersona}"/>
        <f:viewAction action="#{controlAccesoController.cargarHistorialSuscripciones()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	<p:fieldset legend="HISTORIAL DE SUSCRIPCIONES" style="margin-bottom:20px" id="panelProducto">
		<p:dataTable value="#{controlAccesoController.suscripciones}" var="sus" id="dtSuscripciones">
			<p:column headerText="Fecha Desde">
				<p:outputLabel value="#{sus.fechaDesde}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Fecha Hasta">
				<p:outputLabel value="#{sus.fechaHasta}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Precio Neto">
				<p:outputLabel value="#{sus.precioNeto}"/>
			</p:column>
			<p:column headerText="Descuento Aplicado">
				<p:outputLabel value="#{sus.descuento}"/>
			</p:column>
			<p:column headerText="Total">
				<p:outputLabel value="#{sus.total}"/>
			</p:column>
		</p:dataTable>

	</p:fieldset>
	</ui:define>

</ui:composition>
</html>
