 		<link rel="shortcut icon" type="image/x-icon" href="#{resource['systemtech/logo/systemtech_mini.png']}"/>

	<f:loadBundle basename="jorgeortiz.fusionsystem.web.Componente" var="componente" />
	<h:panelGroup layout="block" id="pantalla" style="font-size:14px;">
		<p:growl id="mensajes" showDetail="true" />

				<p:panel>

							</p:menuitem>
					        <p:submenu label="Escritorio" icon="fa fa-desktop">
					        	<p:menuitem value="Escritorio" action="escritorio" immediate="true" ajax="false"/>

					        <p:submenu label="Almacen" icon="fa fa-home">
					        	<p:menuitem value="Articulos"  action="articulos" immediate="true" ajax="false"/>
					        	<p:menuitem value="Categorias"  action="categorias" immediate="true" ajax="false"/>
					        </p:submenu>
					        <p:submenu label="Compras" icon="fa fa-cc-mastercard">
					        	<p:menuitem value="Ingresos"  action="ingresos" immediate="true" disabled="#{usersController.permisosAdministrativos}" ajax="false"/>
								<p:menuitem value="Proveedores" action="proveedores" immediate="true" disabled="#{usersController.permisosAdministrativos}" ajax="false"/>
								<p:menuitem value="Forma Pago" action="forma-pagos" immediate="true" disabled="#{usersController.permisosAdministrativos}" ajax="false"/>
					        </p:submenu>
					        <p:submenu label="Ventas" icon="fa fa-shopping-cart">
					        	<p:menuitem value="Ventas"  action="ventas" immediate="true"/>
					        	<p:menuitem value="Clientes"  action="clientes" immediate="true" ajax="false"/>
					        	<p:menuitem value="Parametros de Factura"  action="parametros-facturas" immediate="true" disabled="#{usersController.permisosAdministrativos}" ajax="false"/>
					        	
					        </p:submenu>
					        <p:submenu label="Consultas" icon="fa fa-server">
					        	<p:menuitem value="Consultas Precios"  action="precios" immediate="true"/>
					        </p:submenu>
					        <p:submenu label="Herramientas" icon="fa fa-anchor">
					        	<p:menuitem value="Backup de Base de Datos" actionListener="#{backup.descargarBackup()}" ajax="false" immediate="true" disabled="#{usersController.permisosAdministrativos}" update="mensajes">
					        		 <p:fileDownload value="#{backup.download}" />
					        	</p:menuitem>
					        </p:submenu>
					        <p:submenu label="Acceso" icon="fa fa-user-secret">
					        	<p:menuitem value="Usuarios"  action="usuarios" immediate="true" disabled="#{usersController.permisosAdministrativos}" ajax="false"/>
					        	<p:menuitem value="Salir"  action="#{usersController.salir()}" immediate="true" ajax="false"/>
					        </p:submenu>
					        <p:submenu label="Acerca de..." icon="fa fa-home">
					        	<p:menuitem value="Acerca de..."  action="acerca-de" immediate="true" ajax="false"/>
					        </p:submenu>
					    </p:menubar>
				</p:panel>
