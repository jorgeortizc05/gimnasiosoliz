<h:head>
	<f:metadata>
        <f:viewParam id="id" name="id" value="#{tipoPersonaController.vIdTipoPersona}"/>
        <f:viewAction action="#{tipoPersonaController.cargarTipoPersona()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	<p:fieldset legend="NUEVO ENTRENAMIENTO" style="margin-bottom:20px" id="panelRutina">
	<h:inputHidden value="#{tipoPersonaController.newTipoPersona.idTipoPersona}" />
		<p:panelGrid columns="3" id="pgRutina">
			<p:outputLabel value="Tipo"/>
			<p:inputText value="#{tipoPersonaController.newTipoPersona.nombre}" id="txtnombre"/>
			<p:message for="txtnombre" />
			
			<p:outputLabel value="Descripcion"/>
			<p:inputText value="#{tipoPersonaController.newTipoPersona.descripcion}" id="txtdescripcion"/>
			<p:message for="txtdescripcion"/>
		</p:panelGrid>
		
	</p:fieldset>
	<h:inputHidden value="#{tipoPersonaController.vEditing}" />
	<p:commandButton value="Guardar" action="#{tipoPersonaController.guardarTipoPersona()}" update="panelRutina, mensajes"/>
	<p:commandButton value="Cancelar" action="list-tipo-personas?faces-redirect=true" immediate="true" ajax="false"/>
	</ui:define>
	


</ui:composition>
</html>
