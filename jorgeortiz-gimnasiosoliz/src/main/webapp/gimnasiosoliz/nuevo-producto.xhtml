<h:head>
	<f:metadata>
        <f:viewParam id="id" name="id" value="#{productoController.vIdProducto}"/>
        <f:viewAction action="#{productoController.cargarProducto()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	<p:fieldset legend="NUEVA PRODUCTO" style="margin-bottom:20px" id="panelProducto">
		<p:panelGrid columns="3" id="pgProducto">
			<p:outputLabel value="Nombre"/>
			<p:inputText value="#{productoController.newProducto.nombre}" id="txtnombre"/>
			<p:message for="txtnombre" />
			
			<p:outputLabel value="Codigo"/>
			<p:inputText value="#{productoController.newProducto.codigo}" id="txtcodigo"/>
			<p:message for="txtcodigo"/>
			
			<p:outputLabel value="Precio"/>
			<p:inputText value="#{productoController.newProducto.precio}" id="txtprecio"/>
			<p:message for="txtprecio"/>
			
			<p:outputLabel value="Descripcion"/>
			<p:inputText value="#{productoController.newProducto.descripcion}" id="txtdescripcion"/>
			<p:message for="txtdescripcion"/>
		</p:panelGrid>

	</p:fieldset>
	<h:inputHidden value="#{productoController.newProducto.idProducto}" />
	<h:inputHidden value="#{productoController.vEditing}" />
	<p:commandButton value="Guardar" action="#{productoController.guardarProducto()}" update="panelProducto, mensajes"/>
	<p:commandButton value="Cancelar" action="list-productos?faces-redirect=true" immediate="true"/>
	</ui:define>
	


</ui:composition>
</html>
