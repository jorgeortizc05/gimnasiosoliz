<h:head>
	<f:metadata>
        <f:viewParam id="id" name="id" value="#{parametroFacturaController.vIdParametroFactura}"/>
        <f:viewAction action="#{parametroFacturaController.cargarParametroFactura()}" />
 	</f:metadata>
</h:head>
<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	<p:fieldset legend="PARAMETROS PARA FACTURAS" style="margin-bottom:20px">
	
	 	<p:panelGrid columns="3" id="gridNuevoPF" >
	 		<p:outputLabel value="Serie Establecimiento:" for="sEsta"></p:outputLabel>
	 		<p:inputText value="#{parametroFacturaController.newParametroFactura.serieEstablecimiento}" id="sEsta"/>
	 		<p:message for="sEsta"/>
	 
	 		<p:outputLabel value="Serie Punto Emisión:" for="sPEmision"></p:outputLabel>
	 		<p:inputText value="#{parametroFacturaController.newParametroFactura.seriePuntoEmision}"  id="sPEmision"/>
	 		<p:message for="sPEmision"/>
	 		
	 		<p:outputLabel value="Número Secuencial:" for="numSec"></p:outputLabel>
	 		<p:inputText value="#{parametroFacturaController.newParametroFactura.desdeNumComprobante}"  id="numSec"/>
	 		<p:message for="numSec"/>
	 	</p:panelGrid>
	 	<h:inputHidden value="#{parametroFacturaController.newParametroFactura.idParametroFactura}" />
	 	<h:inputHidden value="#{parametroFacturaController.vEditing}" />
	 	<p:commandButton value="Guardar" action="#{parametroFacturaController.guardarParametroFactura()}" icon="fa fa-save" ></p:commandButton>
	 	<p:commandButton value="Cancelar" action="list-parametro-factura?faces-redirect=true" immediate="true" icon="fa fa-hand-o-left" ajax="false"></p:commandButton>
		
	</p:fieldset>
	<p:panelGrid columns="3">
		<p:graphicImage name="gimnasiosoliz/sriFact/sEstablecimiento.jpg" width="550"/>
		<p:graphicImage name="gimnasiosoliz/sriFact/sPEmision.jpg" width="550"/>
	
	</p:panelGrid>
	
		
		
	</ui:define>



</ui:composition>
</html>
