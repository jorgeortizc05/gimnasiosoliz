	<p:fieldset legend="INFORMACIÓN DEL USUARIO" style="margin-bottom:20px" id="controlAcceso">
	<p:focus context="controlAcceso"/>
	<p:inputText value="#{controlAccesoController.vCedula}" />
	<p:commandButton value="buscar" action="#{controlAccesoController.leerCodigo()}" id="buscar" update="controlAcceso, mensajes"/>
	
	<p:panelGrid id="panelInfoSocio" columns="3"  border="1" style="margin: 0 auto;">
			
				
			<p:graphicImage id="image4" value="#{pageContext.contextPath}/resources/gimnasiosoliz/camera/#{controlAccesoController.newPersona.cedula}.png" width="300"></p:graphicImage>

				<p:row>
					<p:column colspan="4">
						<b><h:outputText value="#{controlAccesoController.newPersona.nombres}" style="font-size: 30px;"></h:outputText></b>
					</p:column>
				</p:row>
				<p:row >
					<p:column colspan="4">
						<b><h:outputText value="#{controlAccesoController.vMensajeAdvertencia}" style="text-align:center;font-size:26px; margin:12px;color:#{controlAccesoController.vColorAdvertencia}"></h:outputText></b>
					</p:column>
				</p:row>
				<p:row >
				<p:column><b>Estado Corporal</b></p:column>
					<p:column colspan="4">
						<p:commandButton value="Ver" type="button" onclick="PF('dlg1').show();" />
					</p:column>
				</p:row>
				<p:row>
					<p:column><b>Días restantes</b></p:column>
					<p:column>
						<b><h:outputText value="#{controlAccesoController.vDias}" style="color:#{controlAccesoController.vColorAdvertencia};font-size: 18px;"></h:outputText></b>
					</p:column>
					<p:column></p:column>
					<p:column></p:column>
					
				</p:row>
			</p:panelGrid>
		</p:panelGrid>
		<p:commandButton value="Editar" action="#{personaController.editarPersona(controlAccesoController.newPersona)}"/>
		<p:commandButton value="Nueva Suscripcion" action="#{controlAccesoController.nuevaSuscripcion()}"/>
		<p:commandButton value="Historial de Suscripciones"/>
