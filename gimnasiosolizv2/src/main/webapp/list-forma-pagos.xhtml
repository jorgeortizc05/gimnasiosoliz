<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	<b:panel title="Formas de Pagos">
	
		
		<b:dataTable resizableColumns="true"  value="#{formaPagoController.listFormPag}" var="fp" id="dtFormaPagos"
					 widgetVar="dTWWFormaPagos" autoUpdate="true">
			
			<b:dataTableColumn value="#{fp.fpNombre}" label="Nombre"/>
			<b:dataTableColumn value="#{fp.fpDescipcion}" label="Nombre"/>
			<b:dataTableColumn label="Opciones">
				<b:commandButton action="#{formaPagoController.irUpdFormaPago(fp)}" icon-awesome="fas fa-edit" update="mensajes"/>
		    	
		       	<p:commandButton update="mensajes" action="#{formaPagoController.deleteFormaPago(fp)}" 
		       	icon="fa fa-remove" oncomplete="PF('dTWWFormaPagos').filter()">
		       		<p:confirm header="ConfirmaciÃ³n" message="Estas seguro?" icon="ui-icon-alert" />
		       	</p:commandButton>
			</b:dataTableColumn>
		</b:dataTable>
		
		<b:commandButton value="Nuevo" action="nueva-forma-pago?faces-redirect=true" ajax="false" look="primary	"/>
		
		

	</b:panel>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	      <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	      <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</ui:define>
	


</ui:composition>
