<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	
	<b:panel title="Tipos de Personas" look="primary">
		
		<b:dataTable resizableColumns="true"  value="#{tipoPersonaController.listTipPers}" var="tp" id="dtTipoPersonas" autoUpdate="true">
			
			<b:dataTableColumn value="#{tp.tperNombre}" label="Tipo"/>
			<b:dataTableColumn value="#{tp.tperDescripcion}" label="Descripción"/>
			<b:dataTableColumn label="Opciones">
				<b:commandButton action="#{tipoPersonaController.irUpdTipPers(tp)}" icon-awesome="fas fa-edit" update="mensajes"/>
		       	<p:commandButton update="mensajes dtTipoPersonas" action="#{tipoPersonaController.deleteTipPers(tp)}"
		       	icon="fas fa-trash-alt">
		       		<p:confirm header="Confirmación" message="Estas seguro?" icon="ui-icon-alert" />
		       	</p:commandButton>
			</b:dataTableColumn>

		</b:dataTable>
		
	</b:panel>
	<b:commandButton value="Nuevo" action="nuevo-tipo-persona?faces-redirect=true"  ajax="false" look="primary"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
      <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
      <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
	</ui:define>
	
	

</ui:composition>
</html>
